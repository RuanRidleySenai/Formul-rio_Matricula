<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de matricula</title>
    <link rel="stylesheet" href="forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <!--Parte da logo e da Imagem principal-->
        <div class="row-1 background-principal">
            <img src="Logo.png"  width="300">
            <img src="Illustration.png" >
        </div>
        <!--Parte do formulário de matrícula-->
        <div class="row py-1">
            <div class="col-1">
                <img src="arrow-left-02.png">
            </div>
            <div class="col">
                <p>Voltar</p>
            </div>
        </div>

        <div class="row-1">
            <h2>Formulário de matrícula</h2>
            <p>Preencha os dados abaixo para <br> matricular seu filho na escola de <br> educação infantil Estrelas do Amanhã.</p>
        </div>

        <!--Parte da informação da criança-->
        <div class="mb-1">
            <label class="form-label">Nome completo</label>
            <input type="text" class="form-control" placeholder="Meu nome">
        </div>
        <div class="mb-1">
            <label class="form-label">Data de nascimento</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label">Sexo</label>
            <select id="inputState" class="form-select">
              <option selected>Feminino</option>
              <option>Masculino</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Informações médica</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="row">
            <label for="">Certidão de nascimento</label>
            <img src="FileUploadField.png" alt="">
        </div>
        <!--Parte sobre o endereço residencial-->
        <div class="row">
            <h2>Endereço residencial</h2>
            <div class="col-12">
                <label for="inputAddress" class="form-label">CEP</label>
                <input type="text" class="form-control" placeholder="01234-567">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Rua</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua das Flores">
            </div>
            <div class="col-12">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" placeholder="N°">
        </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Acre</option>
              <option>Alagoas</option>
              <option>....</option>
            </select>
          </div>
        </div>

        <!--Parte sobre informações do responsável-->
        <div class="row">
            <h2>Informações do responsável</h2>
            <div class="mb-1">
                <label class="form-label">Nome do responsável</label>
                <input type="text" class="form-control" placeholder="Miguel Roberto Alves">
                <p>Principal responsável legal e contato de emergência</p>
            </div>
            <div class="mb-1">
                    <label class="form-label">E-mail</label>
                    <input type="text" class="form-control" placeholder="papailegal123">
                    <img src="Footer.png" alt="">
            </div>
        </div>
        <div class="row">
            <h2>Opções de matrícula</h2>
            <div class="row">
                <div class="col-12">
                    <label class="form-label">Selecione o turno de estudo</label>
                    <img src="Options.png" alt="">
                 </div>
            </div>
            <div class="col-12">
                <label class="form-label">Em qual esporte você gostaria de inscrever seu filho?</label>
                <img src="Options-2.png" alt="">
            </div>
            <div class="row">
                <div class="form-check py-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label">
                        Declaro que li e concordo com os <br> <span class="mudar-cor">Termos e Condições</span> e com a <br> <span class="mudar-cor">Política de Privacidade</span>  da escola <br> Estrela do Amanhã. 
                    </label>
                  </div>
            </div>
            <br>
            <div class="row">
                <img src="Form Actions.png" alt="">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
